# ============================================
# LIVEKIT SERVER CONFIGURATION
# ============================================

port: 7880
bind_addresses:
  - ""

rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: true
  
keys:
  your-api-key: your-api-secret

logging:
  level: info
  
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 100

turn:
  enabled: false
