server {
  listen 80;
  server_name 91.134.137.202;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend container (adjust if different)
  location /api/ {
    proxy_pass http://backend:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy AI assistant service through nginx so frontend can use relative paths
  location /assistant/ {
    proxy_pass http://python-service:3200/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml;
}
