# ============================================
# DOCKER COMPOSE - LINGUA HUB
# Complete Stack: PostgreSQL + LiveKit + Backend + Python Service
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lingua-postgres
    environment:
      POSTGRES_DB: lingua_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lingua-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    container_name: lingua-livekit
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit-config.yaml:/etc/livekit.yaml
    networks:
      - lingua-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (for recordings)
  minio:
    image: minio/minio:latest
    container_name: lingua-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - lingua-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: lingua-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lingua_hub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-lingua-recordings}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      livekit:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lingua-network

  # Python LiveKit Service
  python-service:
    build:
      context: ./python-livekit-service
      dockerfile: Dockerfile
    container_name: lingua-python-service
    environment:
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      BACKEND_URL: http://backend:8080
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-lingua-recordings}
    depends_on:
      - livekit
      - backend
      - minio
    networks:
      - lingua-network

volumes:
  postgres_data:
  minio_data:

networks:
  lingua-network:
    driver: bridge
